<style>
    /* Estilos para barra de navegação */
    .navbar-custom {
        background: linear-gradient(#0f0e0e, #817b7b);
    }

    .nav-link {
        color: #f0f0f0 !important;
        font-size: 0.9rem;
    }

    .nav-link:hover {
        color: #4f7676 !important;
    }

    .navbar-toggler {
        border: none; /* Remove a borda padrão */
    }

    .navbar-toggler-icon {
        background-image: none; /* Remove o ícone padrão */
    }

    .navbar-toggler-custom-icon {
        display: inline-block;
        width: 30px;
        height: 30px;
        background: #f0f0f0; /* Cor do ícone */
        border-radius: 3px;
        position: relative;
    }

    .navbar-toggler-custom-icon::before,
    .navbar-toggler-custom-icon::after {
        content: "";
        display: block;
        background: currentColor;
        height: 3px;
        width: 100%;
        position: absolute;
        left: 0;
        transition: transform 0.3s ease;
    }

    .navbar-toggler-custom-icon::before {
        top: 8px;
    }

    .navbar-toggler-custom-icon::after {
        top: 16px;
    }
</style>
</head>
