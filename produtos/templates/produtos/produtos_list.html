<!-- Lista Geral por Coleção/Grupo -->
{% extends 'base.html' %}
{% block content %}
<style>
    .btn-custom {
        background-color: #faa8a8; 
        color: #ffffff;
        border: none;
        font-family: 'Times New Roman', Times, serif;
        transition: background-color 0.3s, transform 0.3s;
    }

    .btn-custom:hover {
        background-color: #f87a7a;
        transform: scale(1.05);
    }
    
    .card {
        border: none;
        border-radius: 8px;
        overflow: hidden;
        transition: box-shadow 0.3s;
        margin: 80px;
        gap:50px;
    }
    .card-container{
        gap: 20px;
    }
    
    .card:hover {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card-img-top {
        height: 200px;
        object-fit: cover;
    }
    
    .card-body {
        text-align: center;
        padding: 1rem;
    }

    h1 {
        font-size: 2rem;
        font-weight: bold;
        
    }

    .card-title {
        font-size: 1.25rem;
        font-weight: 500;
    }

    .card-text {
        font-size: 1rem;
        color: #555555;
    }

    .form-control {
        border-radius: 4px;
    }

    @media (max-width: 1200px) {
        .card-img-top {
            height: 180px;
        }
    }

    @media (max-width: 992px) {
        .card-img-top {
            height: 160px;
        }
    }

    @media (max-width: 768px) {
        .card-img-top {
            height: 140px;
        }
        
        h1 {
            font-size: 1.5rem;
        }
    }

    @media (max-width: 576px) {
        .card-img-top {
            height: 80px;
        }
        
        .card-body {
            padding: 0.5rem;
        }

        .card-title {
            font-size: 1rem;
        }

        .card-text {
            font-size: 0.875rem;
        }
    }
</style>

<div class="container-fluid col-md-9">
    <h1 class="text-center">Conheça as nossas Coleções</h1>

    <div class="row">
        {% for grupo in grupos %}
        <div class="col-lg-4 col-md-6 col-sm-12- mb-2">
            <div class="card h-100 text-center p-4 mb-2">
                {% if grupo.imagem and grupo.imagem.url %}
                <img src="{{ grupo.imagem.url }}" class="card-img-top" alt="{{ grupo.nome }}">
                {% else %}
                <img src="/path/to/default/image.jpg" class="card-img-top" alt="Sem Imagem">
                {% endif %}
                <div class="card-body">
                    <a href="{% url 'grupo_produtos' grupo.id %}" class="text-decoration-none">
                        <h6 class="card-title">{{ grupo.nome }}</h6>
                        <p>{{ grupo.descricao}}</p>
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
